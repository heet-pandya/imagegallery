<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebb335c6c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Responsive Image Gallery With Search Box</h1>
        
        <div class="inputContainer"> 
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="imagesContainer">
            <div class="imageBox" data-name="krsna">
                <img src="krsna.jpg" alt="">
                <div class="shadow"></div>
                <p>Krsna</p>
            </div>

            <div class="imageBox" data-name="raftaar">
                <img src="raftaar.webp" alt="">
                <div class="shadow"></div>
                <p>Raftaar</p>
            </div>

            <div class="imageBox" data-name="kendrick lammar">
                <img src="kendrick.webp" alt="">
                <div class="shadow"></div>
                <p>Kendrick Lammar</p>
            </div>

            <div class="imageBox" data-name="seedhe maut">
                <img src="seedhemaut.jpg" alt="">
                <div class="shadow"></div>
                <p>Seedhe Maut</p>
            </div>

            <div class="imageBox" data-name="eminem">
                <img src="eminem.webp" alt="">
                <div class="shadow"></div>
                <p>Eminem</p>
            </div>

            <div class="imageBox" data-name="brodha v">
                <img src="brodha v.avif" alt="">
                <div class="shadow"></div>
                <p>Brodha V</p>
            </div>

            <div class="imageBox" data-name="kshmr">
                <img src="ksmr.jpg" alt="">
                <div class="shadow"></div>
                <p>Kshmr</p>
            </div>

            <div class="imageBox" data-name="divine">
                <img src="divine.jpg" alt="">
                <div class="shadow"></div>
                <p>Divine</p>
            </div>

        </div>
    </div>

    <script src="index.js"></script> 
</body>
</html>
